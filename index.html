<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camden Garcia</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: #606060;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 10vw;
            color: #e8e8e8;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 1.2vw;
            color: #b8b8b8;
            margin-bottom: 48px;
        }

        button {
            font-size: 1vw;
            color: #b8b8b8;
            background-color: transparent;
            border: 1px solid #b8b8b8;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            color: #e8e8e8;
            border-color: #e8e8e8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20vw;
            }

            h2 {
                font-size: 5vw;
            }

            button {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Camden Garcia</h1>
        <h2>hasn't added anything here (yet)</h2>
    </div>
    <form action="https://twitter.com/cam_garc" method="get">
        <button type="submit">Contact</button>
    </form>
</body>
</html>
